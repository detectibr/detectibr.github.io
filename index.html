<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetecTI | Segurança Digital</title>
    <!-- Font Awesome 6 (Free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecf2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 550px;
            background: #FFFFFF;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(12, 24, 75, 0.25);
            overflow: hidden;
            transition: transform 0.2s ease;
            border: 1px solid rgba(140, 82, 255, 0.15);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px -12px rgba(140, 82, 255, 0.2);
        }

        .accent-bar {
            height: 6px;
            background: linear-gradient(90deg, #8C52FF 0%, #0C184B 50%, #5E667B 100%);
        }

        .card-content {
            padding: 32px 30px 30px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(140, 82, 255, 0.2);
            padding-bottom: 20px;
            position: relative;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: #0C184B;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px -4px rgba(12, 24, 75, 0.3);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            background: #8C52FF;
            opacity: 0.3;
            border-radius: 50%;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .logo-icon span {
            font-size: 34px;
            color: #FFFFFF;
            filter: drop-shadow(0 2px 4px rgba(140, 82, 255, 0.5));
        }

        .name-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 6px;
        }

        .company-name {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #0C184B;
            line-height: 1.1;
        }

        .company-name .ti-highlight {
            color: #8C52FF;
            font-weight: 800;
            position: relative;
        }

        .company-name .ti-highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(140, 82, 255, 0.2);
            border-radius: 2px;
        }

        .social-top {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-top a {
            width: 36px;
            height: 36px;
            background: #F0F3F8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5E667B;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.2s;
        }

        .social-top a:hover {
            background: #8C52FF;
            color: #FFFFFF;
            transform: translateY(-2px);
        }

        .security-badge {
            font-size: 15px;
            font-weight: 500;
            color: #5E667B;
            letter-spacing: 0.5px;
            padding: 4px 12px;
            background: rgba(94, 102, 123, 0.08);
            border-radius: 30px;
            display: inline-block;
        }

        .mission-block {
            background: rgba(12, 24, 75, 0.02);
            border: 1px solid rgba(140, 82, 255, 0.15);
            border-radius: 18px;
            padding: 18px 22px;
            margin-bottom: 28px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .mission-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #8C52FF, #0C184B);
        }

        .mission-title {
            font-size: 22px;
            font-weight: 700;
            color: #0C184B;
            margin-bottom: 6px;
        }

        .mission-title span {
            color: #8C52FF;
        }

        .mission-sub {
            font-size: 14px;
            color: #5E667B;
            font-weight: 400;
            line-height: 1.5;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 26px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #F8FAFF;
            border-radius: 14px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            border-color: rgba(140, 82, 255, 0.3);
            background: #FFFFFF;
            box-shadow: 0 4px 12px rgba(12, 24, 75, 0.05);
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            background: #FFFFFF;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #8C52FF;
            box-shadow: 0 4px 8px rgba(12, 24, 75, 0.05);
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #5E667B;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 13px;
            font-weight: 500;
            color: #181A26;
        }

        .contact-value a {
            color: #0C184B;
            text-decoration: none;
            border-bottom: 1px dotted rgba(140, 82, 255, 0.2);
            transition: border-color 0.2s;
        }

        .contact-value a:hover {
            border-bottom-color: #8C52FF;
            color: #8C52FF;
        }

        .expertise-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
            padding: 4px 0;
            justify-content: center;
        }

        .expertise-badge {
            background: rgba(12, 24, 75, 0.03);
            border: 1px solid rgba(94, 102, 123, 0.2);
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
            color: #0C184B;
            transition: all 0.2s;
        }

        .expertise-badge:hover {
            background: rgba(140, 82, 255, 0.08);
            border-color: #8C52FF;
            color: #8C52FF;
        }

        .expertise-badge.accent {
            background: rgba(140, 82, 255, 0.1);
            border-color: rgba(140, 82, 255, 0.3);
            color: #8C52FF;
            font-weight: 600;
        }

        /* Estilos do formulário */
        .form-section {
            margin-top: 28px;
            border-top: 1px solid rgba(94, 102, 123, 0.2);
            padding-top: 24px;
        }

        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #0C184B;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-title i {
            color: #8C52FF;
            font-size: 18px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: #5E667B;
            margin-bottom: 4px;
        }

        .form-control {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: #F8FAFF;
            border: 1px solid rgba(94, 102, 123, 0.2);
            border-radius: 12px;
            color: #181A26;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #8C52FF;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(140, 82, 255, 0.1);
        }

        .form-control::placeholder {
            color: #5E667B;
            opacity: 0.5;
            font-size: 13px;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .form-submit {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .btn-submit {
            background: #0C184B;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-submit i {
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            background: #8C52FF;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(140, 82, 255, 0.3);
        }

        .btn-submit:hover i {
            transform: translateX(4px);
        }

        .form-note {
            grid-column: span 2;
            font-size: 11px;
            color: #5E667B;
            margin-top: 8px;
            text-align: right;
            opacity: 0.7;
        }

        .form-note i {
            color: #8C52FF;
            font-size: 10px;
            margin-right: 4px;
        }

        .footer {
            background: #0C184B;
            padding: 14px 30px;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
        }

        .footer-text .dot {
            color: #8C52FF;
            margin: 0 6px;
        }

        @media (max-width: 480px) {
            .card-content {
                padding: 24px 20px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .name-row {
                flex-wrap: wrap;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .form-submit {
                grid-column: span 1;
                justify-content: center;
            }
            
            .form-note {
                grid-column: span 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="accent-bar"></div>
        
        <div class="card-content">
            <div class="header">
                <div class="logo-icon">
                    <!-- Substitua a URL abaixo pela URL do seu logo -->
                    <img src="https://avatars.githubusercontent.com/u/129181562" alt="DetecTI">
                </div>
                
                <div class="name-row">
                    <div class="company-name">
                        Detec<span class="ti-highlight">TI</span>
                    </div>
                    <div class="social-top">
                        <a href="https://instagram.com/detecti.com.br" target="_blank" title="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                
                <div class="security-badge">
                    Segurança Digital
                </div>
            </div>

            <div class="mission-block">
                <div class="mission-title">
                    <span>Detectar</span> para <span>Proteger</span>
                </div>
                <div class="mission-sub">
                    Especialistas em segurança ofensiva e perícia digital
                </div>
            </div>

            <div class="contact-grid">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Website</div>
                        <div class="contact-value">
                            <a href="#">detecti.com.br</a>
                        </div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">WhatsApp</div>
                        <div class="contact-value">
                            <a href="https://wa.me/5511999999999">+55 11 99999-9999</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="expertise-row">
                <span class="expertise-badge accent">Red Team</span>
                <span class="expertise-badge">Pentesting</span>
                <span class="expertise-badge">Perícia Digital</span>
                <span class="expertise-badge">Security Assessment</span>
            </div>

            <!-- Formulário de contato com StaticForms - Versão corrigida com JavaScript -->
            <div class="form-section">
                <div class="form-title">
                    <i class="fa-solid fa-shield-halved"></i>
                    Envie uma mensagem segura
                </div>
                
                <!-- Removido action e method - agora usamos JavaScript -->
                <form id="staticForm" onsubmit="return false;">
                    <!-- API Key (agora como data attribute ou hidden) -->
                    <input type="hidden" id="apiKey" value="sf_5413065ed86gm1ccc81jd9k9" />
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nome</label>
                            <input type="text" id="name" class="form-control" placeholder="Seu nome" required />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Empresa</label>
                            <input type="text" id="company" class="form-control" placeholder="Sua empresa" />
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="seu@email.com" required />
                        </div>
                        
                        <div class="form-group full-width">
                            <label class="form-label">Mensagem</label>
                            <textarea id="message" class="form-control" rows="5" placeholder="Como podemos ajudar?" required></textarea>
                        </div>
                        
                        <div class="form-submit">
                            <!-- Botão agora é type="button" e chama a função -->
                            <button type="button" onclick="submitForm()" class="btn-submit">
                                <span>Enviar mensagem</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <span>© 2026 DetecTI Segurança Digital</span>
                <span class="dot">◆</span>
                <span>Detectar para Proteger</span>
            </div>
        </div>
    </div>

    <!-- Script para envio do formulário -->
    <script>
    function submitForm() {
        // Pega os valores dos campos
        const apiKey = document.getElementById('apiKey').value;
        const name = document.getElementById('name').value;
        const company = document.getElementById('company').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        // Validação básica
        if (!name || !email || !message) {
            alert('Por favor, preencha todos os campos obrigatórios');
            return;
        }
        
        // Validação simples de email
        if (!email.includes('@') || !email.includes('.')) {
            alert('Por favor, insira um e-mail válido');
            return;
        }
        
        // Pega o botão para feedback visual
        const btn = event.target;
        const originalText = btn.innerHTML;
        
        // Mostra loading
        btn.innerHTML = '<span>Enviando...</span> <i class="fa-solid fa-spinner fa-spin"></i>';
        btn.disabled = true;
        
        // Prepara os dados para envio
        const data = {
            apiKey: apiKey,
            name: name,
            company: company,
            email: email,
            message: message
        };
        
        // Envia via fetch
        fetch('https://api.staticforms.dev/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('✓ Mensagem enviada com sucesso! Entraremos em contato em breve.');
                // Limpa o formulário
                document.getElementById('staticForm').reset();
            } else {
                alert('Erro ao enviar mensagem. Tente novamente.');
            }
        })
        .catch(error => {
            alert('Erro de conexão. Verifique sua internet e tente novamente.');
            console.error('Erro:', error);
        })
        .finally(() => {
            // Restaura o botão
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    }
    </script>
</body>
</html>
